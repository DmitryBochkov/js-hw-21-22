<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1></h1>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
        <button id="testResetButon" type="reset">Пройти тест еще раз</button>
      </div>
    </div>

    <script type="text/template" id='form-template'>
      <div class="wrapper">
        <form id="testForm" action="#" method="post">
          <h1><%= objTest.testTitle %></h1>
          <% for (var i = 0; i < questions.length; i++ ) { %>
            <p><%= i + 1 %>. <%= questions[i].title %></p>
            <% for (var j = 0; j < questions[0].answers.length; j++ ) { %>
              <div>
                <input type="checkbox" id="<%= i + 1 %>.<%= j + 1 %>">
                <label for="<%= i + 1 %>.<%= j + 1 %>"><%= questions[i].answers[j].text %></label>
              </div>
              <% } %>
          <% } %>
          <div class="button">
            <button id="checkResults"><%= objTest.buttonTitle %></button>
          </div>
        </form>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
    <script src="js/dist/hw-13-14.js"></script>
  </body>
</html>
